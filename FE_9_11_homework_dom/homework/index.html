<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root" class="wrapper">
    <section class="todo-window">
      <header>
        <h1 class="todo-heading">TODO Cat List</h1>
        <p class="maximum-message">Maximum items per list are created</p>
      </header>
      <div class="todo-add">
        <input class="todo-add_input" name="addNewAction" placeholder="Add New Action" type="text" >
        <button class="todo-add_button" disabled><i class="material-icons">add_box</i></button>
      </div>     
      <ul class="todo-list">
      </ul>
    <footer class="todo-footer">
        <img class="todo-img" src="assets/img/cat.png" alt="Cat Paw Image">
    </footer>
    </section>
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
